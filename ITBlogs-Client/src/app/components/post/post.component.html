<div class="container">
  <div class="post-wrapper border border-dark shadow p-4 m-2 rounded">
    <div class="d-flex flex-column">
      <div class="post-title px-4">
        <a [routerLink]="['/post-details/', article?.id]">{{
          article?.title
        }}</a>
      </div>
      <div class="d-flex justify-content-center">
        <div class="line rounded m-2"></div>
      </div>
      <div class="post-content px-4">
        {{ article?.content }}
      </div>
      <div class="d-flex justify-content-center">
        <div class="line rounded m-2"></div>
      </div>
      <div class="d-flex justify-content-center">
        <div class="d-flex flex-row align-items-center like-section">
          <button class="btn">
            <div class="like-icon"></div>
          </button>
          <p class="p-0 m-0">
            {{ article?.likes === undefined ? 0 : article?.likes }}
          </p>
        </div>
        <div class="d-flex flex-row align-items-center ms-5 save-section">
          <button class="btn">
            <div class="save-icon"></div>
          </button>
          <p class="p-0 m-0">Saved</p>
        </div>
      </div>
    </div>
  </div>
</div>
