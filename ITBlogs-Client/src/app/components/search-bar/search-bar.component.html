<div
  class="d-flex justify-content-center align-items-center p-2 search-bar-wrapper"
>
  <div class="d-flex w-25">
    <button class="btn" type="submit">
      <div class="search-icon"></div>
    </button>
    <input
      class="form-control mr-sm-2"
      type="search"
      placeholder="Search"
      aria-label="Search"
    />
  </div>

  <div class="p-2" *ngIf="userService.user">
    <button mat-raised-button>Create article</button>
  </div>
</div>
